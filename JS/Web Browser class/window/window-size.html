<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size</title>
</head>
<body>
    <div class="tag">Window size</div>
    <script>
        function updateTag() {
            tag.innerHTML = `
            window.screen: ${window.screen.width}, ${window.screen.height} <br> 
            window.outer: ${window.outerWidth}, ${window.outerHeight} <br>
            window.inner: ${window.innerWidth}, ${window.innerHeight} <br>
            documentElement.client: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight} <br>
            `;
        }
        const tag = document.querySelector('.tag');
        window.addEventListener('resize', () => {
            updateTag();
        })
        updateTag();
    </script>
</body>
</html>


<!-- 
    screen : 모니터 / 해상도 즉 브라우저 바깥에 있는 아이들까지 다 합한 / 모니터 사이즈
    outer : 전체적인 브라우저의 사이즈
    inner : 웹페이지 뿐만 아니라 웹페이지에 스크롤바가 있다면 그 스크롤바가 표기되는 그 모든 것을 합한 사이즈
    documentElement에 있는 clinet width, height : 문서 자체 / 스크롤바가 있어도 그것을 제외한 현재의 사이즈
 -->
