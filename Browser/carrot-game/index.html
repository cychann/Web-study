<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__factor btn--hide">
        <button class="game__button ">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"> 00:00 </span>
        <span class="game__score">0</span>
      </header>
      <section class="game__level">
        <div class="levelControl">
          <span class="level1" id="stage" data-level="1">Level1</span>
          <span class="level2" id="stage" data-level="2">Level2</span>
          <span class="level3" id="stage" data-level="3">Level3</span>
          <span class="level4" id="stage" data-level="4">Level4</span>
          <span class="level5" id="stage" data-level="5">Level5</span>
          <span class="level6" id="stage" data-level="6">Level6</span>
        </div>
        
      </section>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <header>
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>
  </body>
</html>
