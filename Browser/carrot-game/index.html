<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d736d670df.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="background">
        <button class="game__btn">
            <i class="fas fa-play" id="play__btn"></i>
        </button>
        <div class="timer">00:00</div>
        <div class="carrot__left">0</div>
        <div class="items">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/carrot.png" class="carrot">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
            <img src="carrot/img/bug.png" class="bug">
        </div>
        <div class="ending">
            <button class="replay">
                <i class="fas fa-reply"></i>
            </button>
            <div class="result"></div>
        </div>
        <audio src="carrot/sound/bg.mp3" class="bgm"></audio>
        <audio src="carrot/sound/bug_pull.mp3" class="bug__pull"></audio>
        <audio src="carrot/sound/carrot_pull.mp3" class="carrot__pull"></audio>
        <audio src="carrot/sound/game_win.mp3" class="game_win"></audio>
        <audio src="carrot/sound/alert.wav" class="alert"></audio>
    </section>
</body>
</html>
