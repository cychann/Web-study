<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!-- button -->
    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgbtn">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgbtn">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgbtn">
        </button>
        <button class="btn colorbtn blue">Blue</button>
        <button class="btn colorbtn yellow">Yellow</button>
        <button class="btn colorbtn pink">Pink</button>
    </section>
    
    <!-- items -->
    <ul class="items">
        <li class="item">
            <img src="img/pink_t.png" alt="tshirt" class="item__list">
            <span class="item__explain">male, large</span>
        </li>
    </ul>
</body>
</html>
