<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mobile   </title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d736d670df.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header-->
    <div class="view">
        <div class="youtube__logo">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="menu">
            <i class="fas fa-search"></i>
            <i class="far fa-ellipsis-v"></i>
        </div>
    </div>

    <!--video -->
    <div class="video">
        <video src="30868aa33afa4260b78f0dcfb9d4e08b.mov" controls></video>
    </div>

    <!--video info -->
    <div class="information">
        <div class="tag">
            <a href=""><li>#sichu</li></a>
            <a href=""><li>#ddung</li></a>
            <a href=""><li>#cute</li></a>
        </div>
        <div class="video__title">
            <h3>2020/12/27 아침 10시 뚱이 자는 영상 얼굴도 안보이고 아주 쿡박혀 잘잔다...</h3>
            <a href=""><i class="fas fa-caret-down"></i></a>
        </div>
        <div class="count"></div>
            <span class="coment">1M views 1 month ago</span>
        </div>
        <div class="video__menu">
            <a href=""><li><i class="fas fa-thumbs-up"></i></li></a>
            <a href=""><li><i class="fas fa-thumbs-down"></i></li></a>
            <a href=""><li><i class="fas fa-share"></i></li></a>
            <a href=""><li><i class="fas fa-plus"></i></li></a>
            <a href=""><li><i class="fas fa-flag"></i></li></a>
        </div>
        <div class="subscribe">
            <img src="IMG_6323.jpeg">
            <b>최뚱</b>
            <button class="subscribe__btn">SUBSCRIBE</button>
        </div>
    </div>
    <div class="videolist">
        <div class="play">
            <b>up next</b>
            <div class="list__1">
                <a href=""><li><img src="IMG_6160.jpeg"></li></a>
                <span>뚱이 친구1 순딩한 호설이</span> 
            </div>
            <div class="list__2">
                <a href=""><li><img src="IMG_6178.jpeg"></li></a>
                <span>뚱이 친구2 뚱이의 베스트프렌트 옆집 귀요미 두부</span>
            </div>
            <div class="list__3">
                <a href=""><li><img src="IMG_6191.jpeg"></li></a>
                <span>뚱이 누가보면 사람인줄 알겠다</span>
            </div>
    </div>

    
    
</body>
</html>
