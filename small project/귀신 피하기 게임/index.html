<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviod Ghost</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d736d670df.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="game">
        <header class="game__init">
            <span class="game__ment">Do you play Game?</span>
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__rule">Rule</span>
            <span class="game__manual">Manual</span>
        </header>
        <section class="start__game game--hide">
            <section class="hero__stat">
                <span class="hero__score">0</span>
                <span class="hero__life"></span>
            </section>
            <button class="game__refresh">
                <i class="fas fa-redo"></i>
              </button>
            <section class="game__field">
                <div class="hero"></div>
            </section>
        </section>
        <section class="rule rule--hide">
            <ul class="rules">
                <li>유령을 만나면 게임은 종료된다</li>
                <li>사과를 먹으면 점수1을 획득한다</li>
                <li>점수는 게임 내에서 왼쪽 상단에 표시 된다</li>
                <li>게임이 종료되면 총 점수가 표시된다</li>
                <li>refresh버튼을 누르면 초기 화면으로 돌아간다</li>
            </ul>
            <button class="game__refresh2">
                <i class="fas fa-redo"></i>
            </button>
        </section>
        <section class="manual manual--hide">
                <span class="ment">이 게임은 움직이는 유령들을 피하며 게임 내에 있는 아이템(사과)를 모두 먹는 것을 목표로 하는 게임입니다. 바로 시작해볼까요?</span>
            <button class="game__refresh3">
                <i class="fas fa-redo"></i>
            </button>
        </section>
        <section class="pop-up pop-up--hide">
            <span class="pop-up__coment">Replay?</span>
            <span class="pop-up__score"></span>
            <button class="pop-up__refresh">
                <i class="fas fa-redo"></i>
            </button>
        </section>
    </section>

</body>
</html>
